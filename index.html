<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interview list</title>
    <style>
        html {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 750px;
            margin: 0 auto;
            padding: 0;
            background-color: rgb(243, 243, 243);
            overflow-y: auto;
        }

        h3 {
            font-size: 16px;
            font-weight: bold;
            color: #666;
            padding-left: 12px;
            margin: 5px 0;
        }

        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .ui-background {
            background-color: #fff;
        }

        li {
            position: relative;
        }

        li::after {
            content: "";
            position: absolute;
            height: 1px;
            left: 14px;
            right: 0;
            bottom: 0;
            transform-origin: 0 0;
            transform: scaleY(.5);
            background-color: #ddd;
        }

        li:last-child::after {
            height: 0;
        }

        a.link {
            box-sizing: border-box;
            text-decoration: none;
            width: 100%;
            display: block;
            text-align: right;
            line-height: 16px;
            padding: 15px;
            transition: all .3s ease;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        /* 伪类的顺序应为link--visited--hover--focus--active */
        a:link {
            background-color: #fff;
            color: rgb(5, 105, 105);
        }

        a:visited {
            color: rgba(245, 78, 78, 0.918);
        }

        /* a:hover {
            background-color: rgb(7, 6, 6);
            color: #fff;
        } */

        /* 鼠标在元素上按下松开后显示颜色 */
        a:focus {
            background-color: rgba(245, 78, 78, 0.918);
            color: #fff;
        }

        /* 必须在最后，鼠标在元素上按下还没有松开 */
        a:active {
            background-color: yellowgreen;
            color: #fff;
        }
    </style>
</head>
