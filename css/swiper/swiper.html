<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 400px;
            overflow: hidden;
        }

        .ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .li {
            flex-basis: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="ul">
            <li class="li">1</li>
            <li class="li">2</li>
            <li class="li">3</li>
            <li class="li">4</li>
            <li class="li">5</li>
        </ul>
    </div>
</body>
</html>
