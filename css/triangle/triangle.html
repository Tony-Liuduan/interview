<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三角形</title>
    <style>
        .a {
            width: 0;
            left: 0;
            border-top: 100px solid red;
            border-right: 100px solid transparent;
            border-left: 100px solid transparent;
        }
        .b {
            width: 0;
            left: 0;
            border-top: 100px solid red;
            border-right: 100px solid transparent;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
</body>

</html>
