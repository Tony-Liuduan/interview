<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <script>
        window.addEventListener('message', function (event) {
            console.log(event.data);
            // 像父发送消息，内容高度
            self.parent.postMessage(document.title)
        }, false);
    </script>
</body>

</html>
